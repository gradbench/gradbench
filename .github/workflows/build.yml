name: Build
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  cli:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - run: ./gradbench.sh help

  site:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: site
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4

  pytorch:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/docker
      - run: ./build.sh pytorch
      - run: docker image save --output gradbench-pytorch.tar ghcr.io/gradbench/pytorch
      - uses: actions/upload-artifact@v4
        with:
          name: gradbench-pytorch
          path: gradbench-pytorch.tar
      - run: ./run.sh pytorch

  zygote:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/docker
      - run: ./build.sh zygote
      - run: docker image save --output gradbench-zygote.tar ghcr.io/gradbench/zygote
      - uses: actions/upload-artifact@v4
        with:
          name: gradbench-zygote
          path: gradbench-zygote.tar
      - run: ./run.sh zygote
