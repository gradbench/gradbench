[package]
name = "gradbench"
version = "0.0.0"
license = "MIT"
description = "Benchmark for differentiable programming across languages and domains."
repository = "https://github.com/gradbench/gradbench"
include = ["src/lib.rs"]
edition = "2021"

[dependencies]
ariadne = "0.4"
clap = { version = "4", features = ["cargo", "derive"] }
enumset = "1"
indexmap = "2"
itertools = "0.13"
logos = "0.14"
serde = "1"
serde_json = "1"

[dev-dependencies]
goldenfile = "1"
