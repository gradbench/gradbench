name: Build
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  cli:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - run: ./gradbench.sh help

  site:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: site
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4

  julia:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - run: julia --project=. -e 'import Pkg; Pkg.instantiate()'
      - run: julia --project=. tools/zygote/leastsquares.jl

  pytorch:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/docker
      - run: docker build --platform linux/amd64,linux/arm64 tools/pytorch --tag ghcr.io/gradbench/pytorch:latest
      - run: docker image save --output gradbench-pytorch.tar ghcr.io/gradbench/pytorch:latest
      - uses: actions/upload-artifact@v4
        with:
          name: gradbench-pytorch
          path: gradbench-pytorch.tar
