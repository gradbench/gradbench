[package]
name = "gradbench"
version = "0.0.0"
license = "MIT"
description = "Benchmark for differentiable programming across languages and domains."
repository = "https://github.com/gradbench/gradbench"
include = ["src/lib.rs"]
edition = "2021"

[dependencies]
ariadne = "0.4"
chumsky = "1.0.0-alpha.7"
clap = { version = "4", features = ["cargo", "derive"] }
itertools = "0.13"
logos = "0.14"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
